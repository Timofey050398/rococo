syntax = "proto3";

import "google/protobuf/empty.proto";

package timofeyqa.grpc.rococo;

option java_multiple_files = true;
option java_package = "timofeyqa.grpc.rococo";
option java_outer_classname = "RococoUserdataProto";

service RococoUserdataService {
  rpc GetUser (Username) returns (UserResponse) {}
}

message Username {
  string username = 1;
}

message UserResponse {
  string uuid = 1;
  string username = 2;
  string firstname = 3;
  string lastname = 4;
  bytes avatar = 5;
}