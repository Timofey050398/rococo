server:
  port: 8090

spring:
  application:
    name: rococo-gateway

logging:
  file:
    path: ./logs/rococo-gateway
  level:
    root: INFO
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: DEBUG

api:
  version: v1.0

---
spring:
  config:
    activate:
      on-profile: 'local'
  autoconfigure:
    exclude:
      - 'org.springframework.cloud.vault.config.VaultAutoConfiguration'
      - 'org.springframework.cloud.vault.config.VaultObservationAutoConfiguration'
      - 'org.springframework.cloud.vault.config.VaultReactiveAutoConfiguration'
      - 'org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration'
      - 'org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration'
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: 'http://127.0.0.1:9000'

grpc:
  client:
    museum-service:
      max-inbound-message-size: 15728640
      address: "static://127.0.0.1:8092"
      enableKeepAlive: true
      negotiationType: plaintext
    artist-service:
      max-inbound-message-size: 15728640
      address: "static://127.0.0.1:8091"
      enableKeepAlive: true
      negotiationType: plaintext
    painting-service:
      max-inbound-message-size: 15728640
      address: "static://127.0.0.1:8094"
      enableKeepAlive: true
      negotiationType: plaintext
    geo-service:
      max-inbound-message-size: 15728640
      address: "static://127.0.0.1:8095"
      enableKeepAlive: true
      negotiationType: plaintext



rococo-userdata:
  base-uri: 'http://127.0.0.1:8089'
rococo-front:
  base-uri: 'http://127.0.0.1:3000'
rococo-gateway:
  base-uri: 'http://127.0.0.1:8090'
---
spring:
  config:
    activate:
      on-profile: 'docker'
  autoconfigure:
    exclude:
      - 'org.springframework.cloud.vault.config.VaultAutoConfiguration'
      - 'org.springframework.cloud.vault.config.VaultObservationAutoConfiguration'
      - 'org.springframework.cloud.vault.config.VaultReactiveAutoConfiguration'
      - 'org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration'
      - 'org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration'
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: 'http://auth.rococo.dc:9000'

grpc:
  client:
    museum-service:
      max-inbound-message-size: 15728640
      address: "static://museum.rococo.dc:8092"
      enableKeepAlive: true
      negotiationType: plaintext
    artist-service:
      max-inbound-message-size: 15728640
      address: "static://artist.rococo.dc:8091"
      enableKeepAlive: true
      negotiationType: plaintext
    painting-service:
      max-inbound-message-size: 15728640
      address: "static://painting.rococo.dc:8094"
      enableKeepAlive: true
      negotiationType: plaintext
    geo-service:
      max-inbound-message-size: 15728640
      address: "static://geo.rococo.dc:8095"
      enableKeepAlive: true
      negotiationType: plaintext


rococo-userdata:
  base-uri: 'http://userdata.rococo.dc:8089'
rococo-front:
  base-uri: 'http://frontend.rococo.dc'
rococo-gateway:
  base-uri: 'http://gateway.rococo.dc:8090'
---
